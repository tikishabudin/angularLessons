<form #login="ngForm" (ngSubmit)="onSubmit(login)" (change)="onLoginChange(login)">
    <input type="email" required placeholder="Email" name="email" ngModel #email="ngModel" pattern="^\w{2,}\@[A-Za-z0-9]{2,}\.[A-Za-z0-9]{2,}$" /><br/>
    <input type="password" required placeholder="Password" name="password" ngModel #password="ngModel" /><br/>
    <button [disabled]="disable">Login</button>
    <p *ngIf="email.invalid && email.touched && email.dirty" style="color:red;">Invalid Email</p>
    <p *ngIf="login.invalid && login.touched && login.dirty" style="color:red;">Invalid login. Please enter email & password</p>
</form>
